<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Signup</title>
 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
    <link rel ="stylesheet" type="text/css" href="/static/style4.css"></link>
    <script src="static/jquery-3.4.1.min.js"></script>
  </head>
  <style>
      body
      {
      background-image: url(/static/download7.jpg);
      }
      </style>

  <body>
 
    <div">
      <center>
      <a href="/" class="linkspart" > <b> Home </b> </a>&nbsp &nbsp &nbsp &nbsp
      <a href="showSignUp" class="linkspart" target="_blank"> <b> Signup </b> </a>&nbsp &nbsp &nbsp &nbsp
      <a href="showlogin" class="linkspart" target="_blank"> <b> Login </b> </a>&nbsp &nbsp &nbsp &nbsp
      </center>
      </div>
      
      
      
      <div class="container">
        <h2>Student Signup</h2>
        <form id="postcontent" action="{{ url_for('signUp') }}" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" id="name" placeholder="Enter Name" name="name">
          </div>
          
          <div class="form-group">
            <label for="UserName">UserName:</label>
            <input class="form-control" type="email" id="email" placeholder="Enter UserName" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
          </div>         
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>

      <footer class="footer">
      </footer>
 
    </div>
  </body>
</html>
