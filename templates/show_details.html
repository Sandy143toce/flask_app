
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Details</title>
 
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
    <link rel ="stylesheet" type="text/css" href="/static/style4.css"></link>
    <script src="static/jquery-3.4.1.min.js"></script>
  </head>
  <style>
      body
      {
      background-image: url(/static/download7.jpg);
      }
      </style>

  <body>
      
      
      <div class="container">
          <p style="font-size:x-large; color: red">Welcome {{name}}</p>
          <img src="{{img}}" alt="img" height="80" width="80" >
        <h6>your Details</h6>
        <form >
          <div class="form-group">
            <div class="form-group">
              <label for="student_id">Student id:</label>
              <input  class="form-control" id="student_id"  name="student_id" value={{student_id}} disabled>
              </div> 
            <label for="student_name">Student name:</label>
            <input  class="form-control" id="student_name"  name="student_name" value={{name}} disabled>
            </div> 
            <div class="form-group">
              <label for="student_email">Student email:</label>
              <input  class="form-control" id="student_email"  name="student_email" value={{email}} disabled>
              </div>   
            <div class="form-group">
            <label for="address">Address:</label>
            <input class="form-control" id="address"  name="address" value={{address}} disabled>
          </div>
          
          <div class="form-group">
            <label for="phone_no">Phone Number:</label>
            <input class="form-control" id="phone_no"  name="phone_no" value={{phn}} disabled>
          </div>
          <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" class="form-control" id="dob"  name="dob" value={{dob}} disabled>
          </div>         
        </form>
    </div>

    <a href="/logout">  <button  type="logout" class="btn btn-primary">logout</button>    </a>

  
      <footer class="footer">
      </footer>
 
    </div>
  </body>
</html>
</div>
</body>
</html>
